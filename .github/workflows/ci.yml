name: CI

on: 
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  license-compliance:
    uses: joinself/github-workflows-public/.github/workflows/license-compliance.yml@main
    with:
      container-image: joinself/license-finder:go-1.21.3
    secrets: inherit
  secret-scan:
    uses: joinself/github-workflows-public/.github/workflows/secret-scan.yml@main
    with:
      continue-on-error: true
    secrets: inherit
  test:
    needs: [license-compliance, secret-scan]
    uses: ./.github/workflows/test.yml
    secrets: inherit
  build-docker:
    needs: test
    uses: ./.github/workflows/build-docker.yml
    secrets: inherit
