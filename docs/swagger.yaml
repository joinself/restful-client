basePath: /v1/
definitions:
  account.ChangePasswordRequest:
    properties:
      new_password:
        type: string
      password:
        type: string
    type: object
  account.CreateAccountRequest:
    properties:
      password:
        type: string
      resources:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  account.CreateAccountResponse:
    properties:
      requires_password_change:
        type: integer
      resources:
        type: string
      user_name:
        type: string
    type: object
  account.ExtAccount:
    properties:
      id:
        type: string
      requires_password_change:
        type: boolean
      resources:
        type: string
    type: object
  account.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/account.ExtAccount'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  app.CreateAppRequest:
    properties:
      callback:
        type: string
      env:
        type: string
      id:
        type: string
      name:
        type: string
      secret:
        type: string
    type: object
  app.ExtApp:
    properties:
      env:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  app.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/app.ExtApp'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  auth.LoginRequest:
    properties:
      password:
        type: string
      username:
        type: string
    type: object
  auth.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  auth.RefreshRequest:
    properties:
      refresh_token:
        type: string
    type: object
  connection.CreateConnectionRequest:
    properties:
      selfid:
        type: string
    type: object
  connection.ExtConnection:
    properties:
      app_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  connection.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/connection.ExtConnection'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  connection.UpdateConnectionRequest:
    properties:
      name:
        type: string
    type: object
  fact.CreateFactRequestDoc:
    properties:
      facts:
        items:
          properties:
            group:
              properties:
                icon:
                  type: string
                name:
                  type: string
              type: object
            key:
              type: string
            source:
              type: string
            type:
              type: string
            value:
              type: string
          type: object
        type: array
    type: object
  fact.ExtFact:
    properties:
      created_at:
        type: string
      iss:
        type: string
      key:
        type: string
      source:
        type: string
      values:
        items:
          type: string
        type: array
    type: object
  fact.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/fact.ExtFact'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  message.CreateMessageRequest:
    properties:
      body:
        type: string
    type: object
  message.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/message.Message'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  message.Message:
    properties:
      body:
        type: string
      cid:
        type: string
      connection_id:
        type: string
      created_at:
        type: string
      iat:
        type: string
      id:
        type: string
      rid:
        type: string
      updated_at:
        type: string
    type: object
  message.UpdateMessageRequest:
    properties:
      body:
        type: string
    type: object
  notification.SystemNotificationData:
    properties:
      metadata:
        properties:
          payload:
            type: string
          type:
            type: string
        type: object
      notification:
        properties:
          message:
            type: string
          title:
            type: string
          type:
            type: string
        type: object
    type: object
  request.CreateRequest:
    properties:
      callback:
        type: string
      connection_self_id:
        type: string
      description:
        type: string
      facts:
        items:
          $ref: '#/definitions/request.FactRequest'
        type: array
      out_of_band:
        type: boolean
      type:
        type: string
    type: object
  request.FactRequest:
    properties:
      name:
        type: string
      sources:
        items:
          type: string
        type: array
    type: object
  request.Request:
    properties:
      auth:
        type: boolean
      created_at:
        type: string
      deep_link:
        type: string
      facts:
        items:
          $ref: '#/definitions/request.FactRequest'
        type: array
      id:
        type: string
      qr_code:
        type: string
      resources:
        items:
          $ref: '#/definitions/request.RequestResource'
        type: array
      status:
        type: string
      typ:
        type: string
      updated_at:
        type: string
    type: object
  request.RequestResource:
    properties:
      id:
        type: string
      uri:
        type: string
    type: object
  response.Error:
    properties:
      details:
        type: string
      error:
        type: string
      path:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the api for Joinself restful client.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Joinself restful-client API
  version: "1.0"
paths:
  /accounts:
    get:
      consumes:
      - application/json
      description: Retrieves and lists all the configured accounts for the restful
        client. You must be authenticated as an admin.
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/account.ExtListResponse'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Lists all configured accounts.
      tags:
      - accounts
    post:
      consumes:
      - application/json
      description: Creates a new account and sends a request for public information.
        You must be authenticated as an admin.
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.CreateAccountResponse'
      security:
      - BearerAuth: []
      summary: Creates a new account.
      tags:
      - accounts
  /accounts/{username}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing account and sends a request for public information
        and avoids incoming comms from that account. You must be authenticated as
        an admin.
      parameters:
      - description: Username of the account to delete
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes an existing account.
      tags:
      - accounts
  /accounts/{username}/password:
    put:
      consumes:
      - application/json
      description: Changes the password for the current user. You must be authenticated.
      parameters:
      - description: Username of the account to change the password
        in: path
        name: username
        required: true
        type: string
      - description: Password change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad request - The provided body is not valid
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal error - There was a problem with your request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Changes the password for the current user.
      tags:
      - accounts
  /apps:
    get:
      consumes:
      - application/json
      description: Retrieves and lists all the configured apps for the restful client.
        You must be authenticated as an admin.
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/app.ExtListResponse'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Lists all configured apps.
      tags:
      - apps
    post:
      consumes:
      - application/json
      description: Creates a new app with the given parameters. You must be authenticated
        as an admin.
      parameters:
      - description: Details of the new app to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/app.CreateAppRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created app details
          schema:
            $ref: '#/definitions/app.ExtApp'
        "400":
          description: Bad request - The provided body is not valid
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal error - There was a problem with your request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Creates a new app.
      tags:
      - apps
  /apps/{app_id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing app and sends a request for public information
        and avoids incoming comms from that app. You must be authenticated as an admin.
      parameters:
      - description: ID of the app to delete
        in: path
        name: app_id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes an existing app.
      tags:
      - apps
  /apps/{app_id}/connections:
    get:
      consumes:
      - application/json
      description: Retrieves a list of connections for a given app_id, matching the
        specified filters. Pagination is supported with optional page and per_page
        parameters.
      parameters:
      - description: Unique Identifier for the App
        in: path
        name: app_id
        required: true
        type: string
      - description: Page number for pagination. Default is 1.
        in: query
        name: page
        type: integer
      - description: Number of elements per page for pagination. Default is 10.
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful retrieval of connections list
          schema:
            $ref: '#/definitions/connection.ExtListResponse'
        "500":
          description: Internal server error occurred during the request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Retrieve a list of connections
      tags:
      - connections
    post:
      consumes:
      - application/json
      description: This API endpoint creates a new connection by taking the application
        ID and request body as input. It sends a request for public information once
        the connection is created.
      parameters:
      - description: Unique identifier of the application
        in: path
        name: app_id
        required: true
        type: string
      - description: Body containing details of the connection to be created
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/connection.CreateConnectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created a new connection and returns the details
            of the new connection
          schema:
            $ref: '#/definitions/connection.ExtConnection'
        "400":
          description: Returns when the provided input is invalid
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Returns when there is an internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Create a new connection
      tags:
      - connections
  /apps/{app_id}/connections/{connection_id}/facts:
    get:
      consumes:
      - application/json
      description: This endpoint retrieves a list of facts using the provided app_id,
        connection_id, and other optional filters. The results can be paginated using
        page and per_page parameters.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection
        in: path
        name: connection_id
        required: true
        type: string
      - description: Page number for the results pagination
        in: query
        name: page
        type: integer
      - description: Number of results per page
        in: query
        name: per_page
        type: integer
      - description: Filter by source of the fact
        in: query
        name: source
        type: string
      - description: Filter by fact
        in: query
        name: fact
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved the list of facts
          schema:
            $ref: '#/definitions/fact.ExtListResponse'
        "404":
          description: The requested resource could not be found or you don't have
            permission to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: There was a problem with your request. Please try again
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Retrieve facts based on filters
      tags:
      - facts
    post:
      consumes:
      - application/json
      description: This endpoint issues a new fact to a specific connection using
        the provided app_id, connection_id and the request body.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection
        in: path
        name: connection_id
        required: true
        type: string
      - description: Body containing the details of the fact to be issued
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/fact.CreateFactRequestDoc'
      produces:
      - application/json
      responses:
        "201":
          description: Fact successfully issued
          schema:
            type: string
        "400":
          description: Invalid input - the provided body is not valid
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not found - the requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal error - there was a problem with your request. Please
            try again
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Issue a new fact to a connection
      tags:
      - facts
  /apps/{app_id}/connections/{connection_id}/facts/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing fact for a specific connection identified by
        app_id, connection_id and the id of the fact to be deleted.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection
        in: path
        name: connection_id
        required: true
        type: string
      - description: Unique Identifier for the Fact to be deleted
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: Fact successfully deleted
          schema:
            type: string
        "404":
          description: The requested resource does not exist, or you don't have permissions
            to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes a fact
      tags:
      - facts
    get:
      consumes:
      - application/json
      description: This endpoint retrieves the details of a specific fact using the
        provided app_id, connection_id and fact request id.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection
        in: path
        name: connection_id
        required: true
        type: string
      - description: Unique Identifier for the Fact Request
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved the fact details
          schema:
            $ref: '#/definitions/fact.ExtFact'
        "404":
          description: The requested fact could not be found or you don't have permission
            to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Retrieve specific fact details
      tags:
      - facts
  /apps/{app_id}/connections/{connection_id}/messages:
    get:
      consumes:
      - application/json
      description: Retrieves all messages for a specific connection within an app.
        Supports pagination and can filter messages since a specific message ID.
      parameters:
      - description: Return elements since a message ID
        in: query
        name: messages_since
        type: integer
      - description: Page number for results pagination
        in: query
        name: page
        type: integer
      - description: Number of results per page for pagination
        in: query
        name: per_page
        type: integer
      - description: Application ID
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully retrieved list of messages
          schema:
            $ref: '#/definitions/message.ExtListResponse'
        "404":
          description: Resource not found or unauthorized access
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: List conversation messages.
      tags:
      - messages
    post:
      consumes:
      - application/json
      description: Sends a message to a specific connection within an app. Requires
        Bearer authentication.
      parameters:
      - description: Application ID
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      - description: Request to create a message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/message.CreateMessageRequest'
      produces:
      - application/json
      responses:
        "202":
          description: Successfully sent message
          schema:
            $ref: '#/definitions/message.Message'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Resource not found or unauthorized access
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Sends a message.
      tags:
      - messages
  /apps/{app_id}/connections/{connection_id}/messages/{id}:
    delete:
      description: Deletes a specific message from a specific connection within an
        app.
      parameters:
      - description: Application ID
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      - description: Message ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Successfully deleted message, no content returned
        "404":
          description: Resource not found or unauthorized access
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes a message.
      tags:
      - messages
    get:
      consumes:
      - application/json
      description: Retrieves details of a specific message identified by its JTI,
        within the context of a specific app and connection. Requires Bearer authentication.
      parameters:
      - description: Application ID
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      - description: Message ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successful retrieval of message details
          schema:
            $ref: '#/definitions/message.Message'
        "404":
          description: Resource not found or unauthorized access
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Gets a message.
      tags:
      - messages
    put:
      consumes:
      - application/json
      description: Updates an existing message in a specific connection within an
        app. Requires Bearer authentication.
      parameters:
      - description: Application ID
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      - description: Message ID
        in: path
        name: id
        required: true
        type: string
      - description: Request to update a message
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/message.UpdateMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated message
          schema:
            $ref: '#/definitions/message.Message'
        "400":
          description: Invalid input
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Resource not found or unauthorized access
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Edits a message.
      tags:
      - messages
  /apps/{app_id}/connections/{connection_id}/notify:
    post:
      consumes:
      - application/json
      description: Sends a system notification to the given connection
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: system notification
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/notification.SystemNotificationData'
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      summary: Sends a system notification.
      tags:
      - notifications
  /apps/{app_id}/connections/{id}:
    delete:
      consumes:
      - application/json
      description: This endpoint deletes an existing connection using the provided
        app_id and connection id. After deletion, it sends a request for public information
        and stops incoming communications from that connection.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
