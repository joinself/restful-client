basePath: /v1/
definitions:
  account.ChangePasswordRequest:
    properties:
      new_password:
        type: string
      password:
        type: string
    type: object
  account.CreateAccountRequest:
    properties:
      password:
        type: string
      resources:
        items:
          type: string
        type: array
      username:
        type: string
    type: object
  account.CreateAccountResponse:
    properties:
      requires_password_change:
        type: integer
      resources:
        type: string
      user_name:
        type: string
    type: object
  app.CreateAppRequest:
    properties:
      callback:
        type: string
      env:
        type: string
      id:
        type: string
      name:
        type: string
      secret:
        type: string
    type: object
  app.ExtApp:
    properties:
      env:
        type: string
      id:
        type: string
      name:
        type: string
      status:
        type: string
    type: object
  app.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/app.ExtApp'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  auth.LoginRequest:
    properties:
      password:
        type: string
      refresh_token:
        type: string
      username:
        type: string
    type: object
  auth.LoginResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
    type: object
  connection.CreateConnectionRequest:
    properties:
      selfid:
        type: string
    type: object
  connection.ExtConnection:
    properties:
      app_id:
        type: string
      created_at:
        type: string
      id:
        type: string
      name:
        type: string
      updated_at:
        type: string
    type: object
  connection.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/connection.ExtConnection'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  connection.UpdateConnectionRequest:
    properties:
      name:
        type: string
    type: object
  entity.Attestation:
    properties:
      body:
        type: string
      created_at:
        type: string
      id:
        type: string
      updated_at:
        type: string
      value:
        type: string
    type: object
  fact.CreateFactRequestDoc:
    properties:
      facts:
        items:
          properties:
            group:
              properties:
                icon:
                  type: string
                name:
                  type: string
              type: object
            key:
              type: string
            source:
              type: string
            type:
              type: string
            value:
              type: string
          type: object
        type: array
    type: object
  fact.ExtListResponse:
    properties:
      items:
        items:
          $ref: '#/definitions/fact.Fact'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  fact.Fact:
    properties:
      attestations:
        items:
          $ref: '#/definitions/entity.Attestation'
        type: array
      body:
        type: string
      cid:
        type: string
      created_at:
        type: string
      fact:
        type: string
      iat:
        type: string
      id:
        type: string
      iss:
        type: string
      jti:
        type: string
      request_id:
        type: string
      source:
        type: string
      status:
        type: string
      updated_at:
        type: string
      uri:
        type: string
    type: object
  message.CreateMessageRequest:
    properties:
      body:
        type: string
    type: object
  message.Message:
    properties:
      body:
        type: string
      cid:
        type: string
      created_at:
        type: string
      iat:
        type: string
      iss:
        type: string
      jti:
        type: string
      rid:
        type: string
      updated_at:
        type: string
    type: object
  message.UpdateMessageRequest:
    properties:
      body:
        type: string
    type: object
  message.response:
    properties:
      items:
        items:
          $ref: '#/definitions/message.Message'
        type: array
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  notification.SystemNotificationData:
    properties:
      metadata:
        properties:
          payload:
            type: string
          type:
            type: string
        type: object
      notification:
        properties:
          message:
            type: string
          title:
            type: string
          type:
            type: string
        type: object
    type: object
  request.CreateRequest:
    properties:
      callback:
        type: string
      connection_self_id:
        type: string
      description:
        type: string
      facts:
        items:
          $ref: '#/definitions/request.FactRequest'
        type: array
      out_of_band:
        type: boolean
      type:
        type: string
    type: object
  request.FactRequest:
    properties:
      name:
        type: string
      sources:
        items:
          type: string
        type: array
    type: object
  request.Request:
    properties:
      auth:
        type: boolean
      created_at:
        type: string
      deep_link:
        type: string
      facts:
        items:
          $ref: '#/definitions/request.FactRequest'
        type: array
      id:
        type: string
      qr_code:
        type: string
      resources:
        items:
          $ref: '#/definitions/request.RequestResource'
        type: array
      status:
        type: string
      typ:
        type: string
      updated_at:
        type: string
    type: object
  request.RequestResource:
    properties:
      uri:
        type: string
    type: object
  response.Error:
    properties:
      details:
        type: string
      error:
        type: string
      path:
        type: string
      status:
        type: integer
    type: object
host: localhost:8080
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: This is the api for Joinself restful client.
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Joinself restful-client API
  version: "1.0"
paths:
  /accounts:
    post:
      consumes:
      - application/json
      description: Creates a new account and sends a request for public information.
        You must be authenticated as an admin.
      parameters:
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.CreateAccountRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/account.CreateAccountResponse'
      security:
      - BearerAuth: []
      summary: Creates a new account.
      tags:
      - accounts
  /accounts/{username}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing account and sends a request for public information
        and avoids incoming comms from that account. You must be authenticated as
        an admin.
      parameters:
      - description: Username of the account to delete
        in: path
        name: username
        required: true
        type: string
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes an existing account.
      tags:
      - accounts
  /accounts/{username}/password:
    put:
      consumes:
      - application/json
      description: Changes the password for the current user. You must be authenticated.
      parameters:
      - description: Username of the account to change the password
        in: path
        name: username
        required: true
        type: string
      - description: Password change details
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/account.ChangePasswordRequest'
      produces:
      - application/json
      responses:
        "200":
          description: No Content
          schema:
            type: string
        "400":
          description: Bad request - The provided body is not valid
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal error - There was a problem with your request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Changes the password for the current user.
      tags:
      - accounts
  /apps:
    get:
      consumes:
      - application/json
      description: Retrieves and lists all the configured apps for the restful client.
        You must be authenticated as an admin.
      produces:
      - application/json
      responses:
        "200":
          description: Successful operation
          schema:
            $ref: '#/definitions/app.ExtListResponse'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Lists all configured apps.
      tags:
      - apps
    post:
      consumes:
      - application/json
      description: Creates a new app with the given parameters. You must be authenticated
        as an admin.
      parameters:
      - description: Details of the new app to create
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/app.CreateAppRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created app details
          schema:
            $ref: '#/definitions/app.ExtApp'
        "400":
          description: Bad request - The provided body is not valid
          schema:
            $ref: '#/definitions/response.Error'
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Internal error - There was a problem with your request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Creates a new app.
      tags:
      - app
  /apps/{app_id}/connections:
    get:
      consumes:
      - application/json
      description: Retrieves a list of connections for a given app_id, matching the
        specified filters. Pagination is supported with optional page and per_page
        parameters.
      parameters:
      - description: Unique Identifier for the App
        in: path
        name: app_id
        required: true
        type: string
      - description: Page number for pagination. Default is 1.
        in: query
        name: page
        type: integer
      - description: Number of elements per page for pagination. Default is 10.
        in: query
        name: per_page
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful retrieval of connections list
          schema:
            $ref: '#/definitions/connection.ExtListResponse'
        "500":
          description: Internal server error occurred during the request
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Retrieve a list of connections
      tags:
      - connections
    post:
      consumes:
      - application/json
      description: This API endpoint creates a new connection by taking the application
        ID and request body as input. It sends a request for public information once
        the connection is created.
      parameters:
      - description: Unique identifier of the application
        in: path
        name: app_id
        required: true
        type: string
      - description: Body containing details of the connection to be created
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/connection.CreateConnectionRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Successfully created a new connection and returns the details
            of the new connection
          schema:
            $ref: '#/definitions/connection.ExtConnection'
        "400":
          description: Returns when the provided input is invalid
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: Returns when there is an internal server error
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Create a new connection
      tags:
      - connections
  /apps/{app_id}/connections/{connection_id}/facts:
    get:
      consumes:
      - application/json
      description: List facts matching the specified filters.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: page number
        in: query
        name: page
        type: integer
      - description: number of elements per page
        in: query
        name: per_page
        type: integer
      - description: source
        in: query
        name: source
        type: integer
      - description: fact
        in: query
        name: fact
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fact.ExtListResponse'
      security:
      - BearerAuth: []
      summary: List facts.
      tags:
      - facts
    post:
      consumes:
      - application/json
      description: Issues a fact to one of your connections.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/fact.CreateFactRequestDoc'
      produces:
      - application/json
      responses:
        "200":
          description: OK
      security:
      - BearerAuth: []
      summary: Issues a fact.
      tags:
      - facts
  /apps/{app_id}/connections/{connection_id}/facts/{id}:
    get:
      consumes:
      - application/json
      description: Get fact details by fact request id.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: Fact request id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/fact.Fact'
      security:
      - BearerAuth: []
      summary: Get fact details.
      tags:
      - facts
  /apps/{app_id}/connections/{connection_id}/messages:
    get:
      consumes:
      - application/json
      description: List conversation messages with a specific connection.
      parameters:
      - description: return elements since a message id
        in: query
        name: messages_since
        type: integer
      - description: page number
        in: query
        name: page
        type: integer
      - description: number of elements per page
        in: query
        name: per_page
        type: integer
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection ID
        in: path
        name: connection_id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.response'
      security:
      - BearerAuth: []
      summary: List conversation messages.
      tags:
      - messages
    post:
      consumes:
      - application/json
      description: Sends a message to the specified connection.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/message.CreateMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.Message'
      security:
      - BearerAuth: []
      summary: Sends a message.
      tags:
      - messages
  /apps/{app_id}/connections/{connection_id}/messages/{jti}:
    get:
      consumes:
      - application/json
      description: Get message details
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: Message JTI
        in: path
        name: jti
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.Message'
      security:
      - BearerAuth: []
      summary: Gets a message.
      tags:
      - messages
    put:
      consumes:
      - application/json
      description: Sends an edited message to the specified connection.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: Message jti
        in: path
        name: jti
        required: true
        type: string
      - description: message request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/message.UpdateMessageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/message.Message'
      security:
      - BearerAuth: []
      summary: Edits a message.
      tags:
      - messages
  /apps/{app_id}/connections/{connection_id}/notify:
    post:
      consumes:
      - application/json
      description: Sends a system notification to the given connection
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Connection id
        in: path
        name: connection_id
        required: true
        type: string
      - description: system notification
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/notification.SystemNotificationData'
      produces:
      - application/json
      responses:
        "200":
          description: ""
      security:
      - BearerAuth: []
      summary: Sends a system notification.
      tags:
      - notifications
  /apps/{app_id}/connections/{id}:
    delete:
      consumes:
      - application/json
      description: This endpoint deletes an existing connection using the provided
        app_id and connection id. After deletion, it sends a request for public information
        and stops incoming communications from that connection.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection to be deleted
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Successfully deleted the connection and returns the deleted
            connection details
          schema:
            $ref: '#/definitions/connection.ExtConnection'
        "404":
          description: The requested resource could not be found or you don't have
            permission to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Delete a specific connection
      tags:
      - connections
    get:
      consumes:
      - application/json
      description: Retrieves the details of a connection using the given selfID and
        app_id. Ensure you have sufficient permissions to access this information.
      parameters:
      - description: Unique Identifier for the App
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the connection
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: Successful retrieval of connection details
          schema:
            $ref: '#/definitions/connection.ExtConnection'
        "404":
          description: Unable to find the requested resource or lack of permissions
            to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Retrieve connection details
      tags:
      - connections
    put:
      consumes:
      - application/json
      description: This endpoint updates the properties of an existing connection
        using the provided app_id, connection id, and the request body.
      parameters:
      - description: Unique Identifier for the Application
        in: path
        name: app_id
        required: true
        type: string
      - description: Unique Identifier for the Connection to be updated
        in: path
        name: id
        required: true
        type: string
      - description: Body containing updated details of the connection
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/connection.UpdateConnectionRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully updated the connection and returns the updated
            connection details
          schema:
            $ref: '#/definitions/connection.ExtConnection'
        "400":
          description: Returns when the provided input is invalid
          schema:
            $ref: '#/definitions/response.Error'
        "500":
          description: There was a problem with your request. Please try again
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Update a specific connection
      tags:
      - connections
  /apps/{app_id}/requests:
    post:
      consumes:
      - application/json
      description: Sends a request request to the specified self user.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: query params
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/request.CreateRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/request.Request'
      security:
      - BearerAuth: []
      summary: Sends a request request.
      tags:
      - requests
  /apps/{app_id}/requests/{id}:
    get:
      consumes:
      - application/json
      description: Get request details by request request id.
      parameters:
      - description: App id
        in: path
        name: app_id
        required: true
        type: string
      - description: Request request id
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/request.Request'
      security:
      - BearerAuth: []
      summary: Get request details.
      tags:
      - requests
  /apps/{id}:
    delete:
      consumes:
      - application/json
      description: Deletes an existing app and sends a request for public information
        and avoids incoming comms from that app. You must be authenticated as an admin.
      parameters:
      - description: ID of the app to delete
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            type: string
        "404":
          description: Not found - The requested resource does not exist, or you don't
            have permissions to access it
          schema:
            $ref: '#/definitions/response.Error'
      security:
      - BearerAuth: []
      summary: Deletes an existing app.
      tags:
      - apps
  /healthcheck:
    get:
      consumes:
      - application/json
      description: check the service is up and running
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "500":
          description: ok
          schema:
            type: string
      summary: healthcheck endpoint
      tags:
      - healthcheck
  /login:
    post:
      consumes:
      - application/json
      description: Authenticates a user and returns a temporary JWT token and refresh
        token for API interaction.
      parameters:
      - description: Authentication request body with your username and password,
          or a refresh token
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/auth.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: Successfully authenticated, JWT token and Refresh JWT token
            are returned in response
          schema:
            $ref: '#/definitions/auth.LoginResponse'
        "400":
